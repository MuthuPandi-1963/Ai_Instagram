
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #e0e0e0;
        }

        .user-message {
            background-color: #DCF8C6;
            text-align: right;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 60px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot-message">
                    <p>Welcome to Instagram Chatbot. How can I help you?</p>
                </div>
            </div>
            <form action="/chat_bot/" method="post">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            addUserMessage(userInput);
            // Assuming you're using fetch API to send the message to the backend
            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'message=' + userInput,
            })
            .then(response => response.json())
            .then(data => addBotMessage(data.message))
            .catch(error => console.error('Error:', error));

            document.getElementById("user-input").value = "";
        }

        function addBotMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var chatMessage = document.createElement("div");
            chatMessage.className = "chat-message bot-message";
            chatMessage.innerHTML = "<p>" + message + "</p>";
            chatBox.appendChild(chatMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addUserMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var chatMessage = document.createElement("div");
            chatMessage.className = "chat-message user-message";
            chatMessage.innerHTML = "<p>" + message + "</p>";
            chatBox.appendChild(chatMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
